<!DOCTYPE html>
<html>

<head>
    <title>Array Flattening</title>
</head>

<body>
    <button onclick="passData()">FlatArray</button>
    <script>
        function passData() {
            var a = [1, [2, 3],
                [
                    [4]
                ],
                [
                    [
                        [
                            [5]
                        ]
                    ], 6
                ]
            ];
            window.console.log("Original Data: ", a);
            window.console.log("using flat function: ", a.flat(Infinity));
            var newarray = []
            arrayFlattening(a, newarray);
            window.console.log("Using Recursion: ", newarray);
        }

        function arrayFlattening(a, newarray) {
            var i;
            for (i = 0; i < a.length; i++) {
                if (typeof a[i] === 'number')
                    newarray.push(a[i]);
                else
                    arrayFlattening(a[i], newarray);
            }

        }
    </script>
</body>

</html>
